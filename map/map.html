<!DOCTYPE html>
<html>
  <head>
    <title>Map Example</title>
  </head>
  <body>
    <h1>Nearby Restaurants</h1>
    <div id="results"></div>

    <script>
      async function fetchMapData(lat, lng) {
        try {
          // バックエンドのエンドポイントにリクエスト
          const response = await fetch(`http://localhost:5000/api/map?lat=${lat}&lng=${lng}`);
          const data = await response.json();

          // 結果を表示（必要に応じて加工してください）
          document.getElementById('results').innerHTML = JSON.stringify(data);
        } catch (error) {
          console.error('Error fetching map data:', error);
        }
      }

      // サンプル座標でデータを取得
      fetchMapData(35.6895, 139.6917); // 東京の座標
    </script>
  </body>
</html>
